<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="logincss.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Welcome</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form method="Post" action="loginPage" >
                                    
				<input class="text email" type="email" name="email" placeholder="Email" required=""><br/>
					<input class="text" type="password" name="password" placeholder="Password" required="">
<!--					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">-->
					<br>
                                        <div class="wthree-text">
                                            
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="LOGIN">
				</form>
				<p>Don't have an Account? <a href="reg.html"> Signup Now!</a></p>
                                <p>forget Password? <a href="Reset.html"> Click to Reset</a></p>
			</div>
		</div>
		
		<ul class="colorlib-bubbles">
			
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
